<mat-card class="example-card" >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ gasolinera?.rotulo }}</mat-card-title>
      <mat-card-subtitle>{{ gasolinera?.direccion }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{gasolinera?.direccion}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-icon-button (click)="addFavorito()"><mat-icon>favorite_border</mat-icon></button>
    </mat-card-actions>
  </mat-card>
